name: 'Deploy Azure Enterprise Setup'

on:
  push:
    branches:
      - main  # or whichever branch you are pushing to

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v3

      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy Bicep template'
        run: |
          az deployment sub create \
            --name enterprise-setup-deployment \
            --location australiaeast \
            --template-file main.bicep \
            --parameters rgName=rg-dummy-test location=australiaeast
